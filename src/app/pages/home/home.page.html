<ion-header>
  <ion-toolbar>
    <ion-title> Food </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="foods.length > 0" lines="full">
    <ion-item *ngFor="let food of foods">
      <ion-label>{{food.name}} - {{food.kcal}}kcal</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
